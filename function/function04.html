<script>
    //Escreva um programa para calcular e imprimir o número de lâmpadas necessárias para iluminar um determinado cômodo de uma residência. Dados de entrada: a potência da lâmpada utilizada (em watts), as dimensões (largura e comprimento, em metros) do cômodo. Considere que a potência necessária é de 18 watts por metro quadrado. 
    
    //entrada dos dados
    let potenciaLpd = prompt("potencia da lampada em watts: ")
    let largura = prompt("largura do comodo em metros:")
    let comprimento = prompt("comprimento do comodos em metros:")
    
    // calculo dos dados recebidos 
    function numeroDeLampadas(larg, comp, watts){


        let qtdLamp = ((larg * comp)*18) / Number(watts)

        return qtdLamp
    }


    
    //saida 
    document.write(numeroDeLampadas(largura, comprimento, potenciaLpd));
</script>
