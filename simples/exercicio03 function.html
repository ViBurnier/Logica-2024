<script>
  //Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor correspondente em graus Fahrenheit.  (F = (C Ã— 9/5) + 32)

  let temp = prompt("digite graus em celsius:");

  function lerTemperatura(temp) {
    let res = (temp * 9) / 5 + 32;
    return res;
  }
  document.write(lerTemperatura(temp));
</script>
