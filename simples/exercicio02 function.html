<script>
  //escreva um programa ara ler uma temperatura em graus fahrenheiit, calcular e escrever em graus celsius. (C=(F-32) *5/9)

  let temp = prompt("digite graus em fahrenheit:");

  function lerTemperatura(temp) {
    let res = ((temp - 32) * 5) / 9;

    return res;
  }

  document.write(lerTemperatura(temp));
</script>
