<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2">
    <input type="number" name="num3" id="num3">

    <input type="button" value="enviar" onclick="enviar()">
    <script>

        /*
        Escreva um programa para ler 3 valores inteiros (considere que não serão lidos valores iguais) e 
        escrevê-los em ordem crescente.
        */

            //entrada
        let num1 = document.querySelector("#num1")
        let num2 = document.querySelector("#num2")
        let num3 = document.querySelector("#num3")

        function enviar() {
            let n1 = Number(num1.value)
            let n2 = Number(num2.value)
            let n3 = Number(num3.value)
            
            // processamento

            //teste com array, talvez nao seja o melhor formato mas e o mais compacto
            if(n1 > n2) [n1, n2] = [n2, n1]
            if(n2 > n3) [n2, n3] = [n3, n2]
            if(n1 > n2) [n1, n2] = [n2, n1]

            //saida
            console.log("Números em ordem crescente:", n1, n2, n3);
            

        }

    </script>
</body>
</html>
