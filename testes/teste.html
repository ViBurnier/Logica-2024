<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternar Visibilidade</title>
    <style>
        #minhaDiv {
            display: none; /* A div começa oculta */
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <button id="meuBotao">Mostrar/Esconder Texto</button>
    <div id="minhaDiv">Este é o texto que aparece e some.</div>

    <script>
        const botao = document.getElementById('meuBotao');
        const div = document.getElementById('minhaDiv');

        function alternarVisibilidade() {
            if (div.style.display === 'none' || div.style.display === '') {
                div.style.display = 'block'; // Mostra a div
            } else {
                div.style.display = 'none'; // Esconde a div
            }
        }

        botao.addEventListener('click', alternarVisibilidade);
    </script>
</body>
</html>
